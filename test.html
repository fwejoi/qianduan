<!DOCTYPE html>
<html lang="en">
<!-- 声明文档类型为HTML5，并设置文档的语言为英文 -->

<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，以便正确显示所有字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口属性，以适应不同设备的屏幕宽度和初始缩放比例，常用于响应式设计 -->
    <title>Document</title>
    <!-- 设置文档的标题，会显示在浏览器标签上，是搜索引擎索引的重要信息 -->
</head>

<body>
    <!-- 文档的主体内容将放在这里 -->
    <h3>我是三级标题</h3>
    <!-- 定义一个三级标题，文本内容为“我是三级标题” -->
    <img src="" alt="">
    <!-- 定义一个图片元素，src属性为空，alt属性为空 -->
    <a href="https://www.jd.com">我是超链接，可以点击一下</a>
    <!-- 定义一个超链接，链接指向京东官网，文本内容为“我是超链接，可以点击一下” -->
</body>

</html>
